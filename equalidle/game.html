<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Equalidle</title>
    <link rel="stylesheet" href="styles/common.css" />
    <link rel="stylesheet" href="styles/game.css" />
  </head>
  <body>
    <header>Equalidle</header>
    <main>
      <div id="container">
        <div id="grid-container"></div>
        <div id="numpad-container">
          <div id="numpad">
            <button class="numkey numkey-text">Del</button>
            <button class="numkey">&divide;</button>
            <button class="numkey">&times;</button>
            <button class="numkey">&minus;</button>
            <button class="numkey">7</button>
            <button class="numkey">8</button>
            <button class="numkey">9</button>
            <button class="numkey">+</button>
            <button class="numkey">4</button>
            <button class="numkey">5</button>
            <button class="numkey">6</button>
            <button class="numkey">1</button>
            <button class="numkey">2</button>
            <button class="numkey">3</button>
            <button class="numkey numkey-text">Enter</button>
            <button class="numkey">0</button>
            <button class="numkey">.</button>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="scripts/game.js"></script>
</html>
